{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Sudoku</title>
		<link rel="stylesheet" type="text/css" href="{% static 'sudoku/style.css' %}">
		<script type="text/javascript" src="{% static 'sudoku/js/jquery-2.1.3.min.js' %} "></script>
		<script type="text/javascript" src="{% static 'sudoku/js/function.js' %} "></script>
	</head>
	<body>
		<div id="container">
			<div id="title" class="center">
				<p>输入难度1-20生成数独</p>
			</div>
			<div id="hard" class="center">
				<input id="hardInput" type="text" />
				<button id="generate" type="button">生成</button>
			</div>
			<canvas id="myCanvas" width="630" height="630">
			</canvas>
			<div class="center">
				<button id="solve" class="center">提交答案！</button>
			</div>
		</div>
	</body>
</html>
